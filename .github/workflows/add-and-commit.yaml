name: Build and publish application

on:
  push:

jobs:
  build-publish:
    name: Build, Push, Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # tag image with the GitHub SHA to get a unique tag
      - name: Build and publish log-output
        run: |-
          docker build --tag "djblackett/log-output:${{ github.sha }}" ./log-output
          docker push "djblackett/log-output:${{ github.sha }}"

      - name: Build and publish ping-pong
        run: |-
          docker build --tag "djblackett/ping-pong:${{ github.sha }}" ./ping-pong
          docker push "djblackett/ping-pong:${{ github.sha }}"

      - name: Checkout deployment repository
        uses: actions/checkout@v4
        with:
          repository: djblackett/logoutput-dep
          token: ${{ secrets.PERSONAL_TOKEN }}
          path: deployment

      #  debugging logs
      # - name: List files in deployment directory
      #   run: ls -R deployment


      # - name: Display current log-output deployment file
      #   run: cat deployment/manifests/log-output-deployment.yaml

      # - name: Display current ping-pong deployment file
      #   run: cat deployment/manifests/ping-pong-deployment.yaml

      - name: Update log-output deployment
        run: |
          sed -i "s|image: .*/log-output:.*|image: djblackett/log-output:${{ github.sha }}|" deployment/manifests/log-output-deployment.yaml

      - name: Update pingpong deployment
        run: |
          sed -i "s|image: .*/ping-pong:.*|image: djblackett/ping-pong:${{ github.sha }}|" deployment/manifests/ping-pong-deployment.yaml

      #   debugging logs:
      # - name: Display updated log-output deployment file
      #   run: cat deployment/manifests/log-output-deployment.yaml

      # - name: Display updated ping-pong deployment file
      #   run: cat deployment/manifests/ping-pong-deployment.yaml

      - name: Commit and push changes
        env:
           GITHUB_TOKEN: ${{ secrets.PERSONAL_TOKEN }}
        run: |
          cd deployment
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Update deployment images to ${{ github.sha }}"
          git push
